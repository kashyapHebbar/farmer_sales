                <input type="text" class="form-control" id="kisanCardNo" name="kisanCardNo" required>
            </div>
            <div class="form-group">
                <label for="productType">Product Type</label>
                <select class="form-control" id="productType" name="productType">
                    <option>Crops</option>
                    <option>Fruits</option>
                    <option>Vegetables</option>
                </select>
            </div>
            <div class="form-group">
                <label for="unitPrice">Unit Price</label>
                <input type="number" class="form-control" id="unitPrice" name="unitPrice" required>
            </div>
            <button type="submit" class="btn btn-primary">Insert Product</button>
        </form>
